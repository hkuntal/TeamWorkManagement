<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="Content\Frame3StyleSheet.css"/>
    </head>
<script language="javascript" type="text/javascript">
    function ShowPrompt() {
        var firstName = prompt('Enter the first number?', '');
        var lastName = prompt('Enter the second number?', '');
        var total="";
        for (var i = Number(firstName); i <= Number(lastName); i++)
            total = i + "<br>" + total;
        var control = document.getElementById("idAssignment5");
        control.innerHTML = control.innerHTML + "<br><h1>The numbers between the provided numbers " + firstName + " and " + lastName + " are : " + total + "</h1>";

    }
    </script>
    <body>
         <div id="idAssignment5">
        <h2>Problem Statement</h2>
        <hr/>
        <br/>
            7.	Write a program to accept two numbers and display all the numbers between the given two numbers.
        
        <br/>
        <br/>
        <h2>Solution</h2>
        <hr/>
    Solution:
        
                <input type="submit" value="TEST" onclick="ShowPrompt()"/>
             <!-- <input type="button" onclick="prompt('Enter any piece of data', '');" value="Click me..." />-->
             <span id="idSpan1"></span>
         </div> 
      </body>
</html>
