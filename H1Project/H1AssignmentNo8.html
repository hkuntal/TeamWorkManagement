   <script language="javascript" type="text/javascript">
       function ShowPrompt() {
           var firstName = prompt('Enter the first number?', '');
           var i = firstName % 2;
           var control = document.getElementById("idAssignment5");
           
           if (i == 0) {
           
           control.innerHTML = control.innerHTML + "<br><h1> " + firstName + " is an even number" + "</h1>";
       }

       else {
               control.innerHTML = control.innerHTML + "<br><h1> " + firstName + " is an odd number" + "</h1>";

           }

       }
    </script>
