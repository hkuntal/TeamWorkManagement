    <script language="javascript" type="text/javascript">
        function ChangeBackGround(o) {
            //Change the color of the clicked link to blue
            o.style.backgroundColor = "lightskyblue";

            //Change the color of all other links back to white
            var input = document.getElementsByTagName('li');
            for (var index = 0; index < input.length; index++) {
                if (input[index] != o) {
                    input[index].style.backgroundColor = "plum";
                }
            }
        }
    </script>
